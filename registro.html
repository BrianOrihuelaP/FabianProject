<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Transmisión de Datos</title>
    <link rel="stylesheet" href="./css/registro.css">
<!--     <link rel="stylesheet" href="./css/login.css"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" type="image/x-icon" href="./images/Icono.png" />
   </head>
<body>

  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre</span>
            <input type="text" placeholder="Nombre(s)" required>
          </div>
          <div class="input-box">
            <span class="details">Apellidos</span>
            <input type="text" placeholder="Apellidos" required>
          </div>
          <div class="input-box">
            <span class="details">Correo Institucional</span>
            <input type="text" placeholder="Escribe el correo de la Institucion" required>
          </div>
          <div class="input-box">
            <span class="details">Numero de Cuenta</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Universidad</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Semestre</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Grupo</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Turno</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Introduce tu contraseña" required>
          </div>
          <div class="input-box">
            <span class="details">Confirma la Contraseña</span>
            <input type="password" placeholder="Confirma la contraseña" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Sexo</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
        
      </form>
      <div class="button__regresa">
        <a href="./Login.html"><input type="submit" value="Regresar"></a>
      </div>
    </div>
  </div>
</body>
</html>
